<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            const list = [];
            const secretCode = "woowoo";
            function keyHandler(event) {
                const { key } = event;
                if (list.length > 5) {
                    list.shift();
                }
                list.push(key);
                console.log(key);
                console.log(list);
                const code = list.join("");
                if (code === secretCode) {
                    console.log("DING DING!");
                    cornify_add();
                }
            }
            document.addEventListener("keyup", keyHandler);
        </script>
    </body>
</html>
